<!-- Danh sách phim -->
<div class="container mt-4">
    <div class="row">
        21521{for movie in movies}
            <!-- Sử dụng movie-card.html cho mỗi phim -->
            21521{+ '/component/movie-card' with movie }
        21521{/for}
    </div>
</div>

<!-- Phân trang -->
<nav aria-label="Page navigation" class="mt-4">
    <ul class="pagination justify-content-center">
        <!-- Nút Trang Trước -->
        <li class="page-item 21521{if currentPage === 1} disabled {/if}">
            <a class="page-link" href="/movies?per_page=6&page=21521{currentPage - 1}" tabindex="-1">Trang Trước</a>
        </li>

        <!-- Tính toán và hiển thị các trang xung quanh trang hiện tại -->
        21521{for page in range(Math.max(1, currentPage - 2), Math.min(totalPages, currentPage + 2))}
            <li class="page-item 21521{if page === currentPage}active21521{/if}">
                <a class="page-link" href="/movies?per_page=6&page=21521{page}">21521{page}</a>
            </li>
        21521{/for}

        <!-- Nút Trang Sau -->
        <li class="page-item 21521{if currentPage === totalPages}disabled {/if}">
            <a class="page-link" href="/movies?per_page=6&page=21521{currentPage + 1}">Trang Sau</a>
        </li>
    </ul>
</nav>
